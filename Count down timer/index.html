<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="count-down">
      <h1 class="heading--1 count-down__heading--1">new year countdown</h1>
      <img src="img/spinner--1.gif" alt="spinner gif" class="spinner" />
      <main class="count-down__details hidden">
        <article class="count-down__content">
          <h2 class="heading--2 count-down__heading--2 count-down__days">
            &nbsp;
          </h2>
          <p class="count-down__paragraph">days</p>
        </article>
        <article class="count-down__content">
          <h2 class="heading--2 count-down__heading--2 count-down__hours">
            &nbsp;
          </h2>
          <p class="count-down__paragraph">hours</p>
        </article>
        <article class="count-down__content">
          <h2 class="heading--2 count-down__heading--2 count-down__minutes">
            &nbsp;
          </h2>
          <p class="count-down__paragraph">minutes</p>
        </article>
        <article class="count-down__content">
          <h2 class="heading--2 count-down__heading--2 count-down__seconds">
            &nbsp;
          </h2>
          <p class="count-down__paragraph">seconds</p>
        </article>
      </main>
      <h3 class="heading--3 count-down__heading--3 count-down__year">&nbsp;</h3>
    </div>
    <footer class="footer">
      Design by
      <a
        href="https://github.com/busarishakrullahi/Top-100-Projects/tree/main/Meal%20Finder"
        target="_blank"
        class="footer__link"
        >Busari Shakrullahi</a
      >
    </footer>
  </body>
</html>
