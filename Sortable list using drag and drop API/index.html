<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable List using Drag and Drop API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="sort">
      <h1 class="heading--1 sort__heading--1">10 richest people</h1>
      <p class="sort__paragraph">
        Drag and drop the items into their corresponding spots
      </p>
      <main class="sort__container">
        <ul class="sort__list">
          <!-- <li class="sort__item">
            <p class="sort__index">1</p>
            <p class="sort__name" draggable="true">jeff bezos</p>
          </li> -->
        </ul>
        <div class="btn-container">
          <button class="btn btn--check">check order</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      Design by
      <a
        href="https://github.com/lukamaria/Top-100-Projects/blob/main/Sortable%20list%20using%20drag%20and%20drop%20API"
        target="_blank"
        class="footer__link"
        >Luka Janllari</a
      >
    </footer>
  </body>
</html>
