<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Custom Video Player</title>
  </head>
  <body>
    <main class="video">
      <div class="video__customized">
        <div class="video__progressbar-container">
          <span class="video__progressabr-tooltip">00:00</span>
          <div class="video__progressbar"></div>
        </div>
        <div class="video__content">
          <div class="video__volume">
            <button class="btn btn--volume">
              <svg class="icon volume-icon">
                <use xlink:href="img/icons.svg#icon-volume"></use>
              </svg>
            </button>
            <input
              type="range"
              min="0"
              max="1"
              step="any"
              value="0.5"
              class="video__volume-slider"
            />
            <div class="video__time">
              <p class="video__current-time">00:00</p>
              <p class="video__divider">/</p>
              <p class="video__duration">00:00</p>
            </div>
          </div>
          <div class="video__controls">
            <button class="btn btn--rewind">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-media-rewind"></use>
              </svg>
            </button>
            <button class="btn btn--play-pause">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-media-play"></use>
              </svg>
            </button>
            <button class="btn btn--stop">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-media-stop"></use>
              </svg>
            </button>
            <button class="btn btn--fast-forward">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-media-fast-forward"></use>
              </svg>
            </button>
          </div>
          <div class="video__details">
            <div class="video__play-rate">
              <buttton class="btn btn--slow-motion">
                <svg class="icon slow-motion">
                  <use xlink:href="img/icons.svg#icon-slow_motion_video"></use>
                </svg>
              </buttton>
              <ul class="video__speed">
                <li data-speed="2" class="video__speed--value">2x</li>
                <li data-speed="1.5" class="video__speed--value">1.5x</li>
                <li data-speed="1" class="video__speed--value active">
                  Normal
                </li>
                <li data-speed="0.75" class="video__speed--value">0.75x</li>
                <li data-speed="0.5" class="video__speed--value">0.5x</li>
              </ul>
            </div>
            <buttton class="btn btn--picture-in-picture">
              <svg class="icon">
                <use
                  xlink:href="img/icons.svg#icon-picture_in_picture_alt"
                ></use>
              </svg>
            </buttton>
            <buttton class="btn btn--fullscreen">
              <svg class="icon">
                <use xlink:href="img/icons.svg#icon-fullscreen"></use>
              </svg>
            </buttton>
          </div>
        </div>
      </div>
      <video class="video__element" src="img/video.mp4"></video>
    </main>
    <footer class="footer">
      Design by
      <a
        href="https://github.com/lukamaria/Top-100-Projects/blob/main/custom%20video%20player"
        target="_blank"
        class="footer__link"
        >Luka Janllari</a
      >
    </footer>
  </body>
</html>
