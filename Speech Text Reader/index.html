<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="speech">
      <h1 class="heading--1 speech__heading--1">speech text reader</h1>
      <div class="btn-container">
        <button class="btn btn--toggle">toggle text box</button>
      </div>
      <main class="speech__content">
        <figure class="speech__img-container">
          <img src="img/thirsty.jpg" alt="spech img 1" class="speech__img" />
          <figcaption class="speech__caption">I'M THIRSTY</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/hungry.png" alt="spech img 2" class="speech__img" />
          <figcaption class="speech__caption">I'M HUNGRY</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/tired.jpg" alt="spech img 3" class="speech__img" />
          <figcaption class="speech__caption">I'M TIRED</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/hurt.png" alt="spech img 4" class="speech__img" />
          <figcaption class="speech__caption">I'M HURT</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/happy.jpg" alt="spech img 5" class="speech__img" />
          <figcaption class="speech__caption">I'M HAPPY</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/angry.jpg" alt="spech img 6" class="speech__img" />
          <figcaption class="speech__caption">I'M ANGRY</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/sad.jpg" alt="spech img 7" class="speech__img" />
          <figcaption class="speech__caption">I'M SAD</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/scared.jpg" alt="spech img 8" class="speech__img" />
          <figcaption class="speech__caption">I'M SCARED</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/outside.jpg" alt="spech img 9" class="speech__img" />
          <figcaption class="speech__caption">I WANT TO GO OUTSIDE</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/home.png" alt="spech img 10" class="speech__img" />
          <figcaption class="speech__caption">I WANT TO GO HOME</figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/school.jpg" alt="spech img 11" class="speech__img" />
          <figcaption class="speech__caption">
            I WANT TO GO TO SCHOOL
          </figcaption>
        </figure>
        <figure class="speech__img-container">
          <img src="img/grandma.png" alt="spech img 12" class="speech__img" />
          <figcaption class="speech__caption">
            I WANT TO GO TO GRANDMAS
          </figcaption>
        </figure>
      </main>
      <div class="speech__voice-details hidden">
        <h2 class="heading--2 speech__heading--2">choose voice</h2>
        <button class="btn btn--close">&times;</button>
        <select class="speech__voice-category"></select>
        <form class="form">
          <textarea
            class="speech__text-area"
            placeholder="Enter text to read. . ."
          ></textarea>
          <button class="btn btn--read-text">Read text</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      Design by
      <a
        href="https://github.com/busarishakrullahi/Top-100-Projects/tree/main/Typing%20Game"
        target="_blank"
        class="footer__link"
        >Busari Shakrullahi</a
      >
    </footer>
  </body>
</html>
